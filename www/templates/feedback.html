<ion-view view-title="Feedback">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-compose" ng-click="requestEvent()"></button>
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
    	<form name="faleComigoForm" id="feedback-form" novalidate form-manager autocomplete="off"><!--  -->
            <p class="formErrors" ng-show="ShowError">** All Fields are Manditory **</p>
    		<label class="item item-input">
			  <span class="input-label">Name</span>
			  <input ng-model="feedback.VisitorName" type="text" required>
			</label>
    		<label class="item item-input">
    			<textarea ng-model="feedback.VisitorDesc" type="text" placeholder="Suggestion For Us" required rows="5" required=""></textarea>
    		</label>
            <label class="item item-input">
			  <span class="input-label">Mobile No</span>
			  <input ng-model="feedback.VisitorMobile" type="text" required>
			</label>
    		<label class="item item-input">
			  <span class="input-label">Email</span>
			  <input ng-model="feedback.VisitorEmail" type="text" required>
			</label>
            <label class="item item-input item-select">
			  <span class="input-label">Location</span>
			  <select ng-model="feedback.VisitorLocation">
                     <option value="Mumbai" selected>Mumbai</option>
                     <option value="Thane">Thane</option>
                </select>
			</label>
    		<button ng-click="addfeedback()" class="button button-full" id="feedback-btn" >
			   Give Your Valuable Feedback
			</button> 
    	</form>
        
       
    </ion-content>
</ion-view>
